//fiquei aqui a criar o form para os floors. Ao selecionar os multiplos floors cria o elevador para cada um 

<div class="create-elevator-container">
    <div class="create-elevator-section">
      <h2>Create Elevator</h2>
      <div class="building-selection-form">
        <h4>Select building:</h4>
        <mat-form-field class="form" [formGroup]="createElevatorForm" (ngSubmit)="onSubmit()">
          <mat-label>Building</mat-label>
          <mat-select [formControl]="buildingSelectionControl">
            <mat-option></mat-option>
            <div *ngFor="let building of buildingList;">
              <mat-option  [value]="building.id">{{building.code}} - {{building.id}}</mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>
      <p>
        <mat-form-field class="form">
            <mat-label>List Floors</mat-label>
            <mat-select matInput [formControl]="createElevatorForm.controls.listFloors" formControlName="listaFloors" multiple>
              <mat-option *ngFor="let floors of listFloors" [value]="floor">{{ floor }}</mat-option>
            </mat-select>
          </mat-form-field>   
    </p>
    </div>
    <div class="form-button-group">
        <button mat-flat-button color="primary" type="submit" [disabled]="!createElevatorForm.valid">Create</button>

      </div>
</div>
