<h1>Robot route planning</h1>
<mat-form-field>
    <mat-label>Selecione o Piso</mat-label>
    <mat-select [(ngModel)]="selectedFloor">
      <mat-option *ngFor="let floor of floors" [value]="floor.value">{{ floor.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Selecione outro Piso</mat-label>
    <mat-select [(ngModel)]="selectedOtherFloor">
      <mat-option *ngFor="let floor of floors" [value]="floor.value">{{ floor.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>

<table mat-table [dataSource]="resultado" class="mat-elevation-z8">

  <ng-container matColumnDef="origem">
    <th mat-header-cell *matHeaderCellDef> Origem </th>
    <td mat-cell *matCellDef="let element"> {{element.origem}} </td>
  </ng-container>


  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
  </ng-container>


  <ng-container matColumnDef="edificios">
    <th mat-header-cell *matHeaderCellDef> Edificios </th>
    <td mat-cell *matCellDef="let element"> {{element.caminho}} </td>
  </ng-container>

  <ng-container matColumnDef="caminho">
    <th mat-header-cell *matHeaderCellDef> Caminho </th>
    <td mat-cell *matCellDef="let element"> {{element.liga}} </td>
  </ng-container>

  <ng-container matColumnDef="custo">
    <th mat-header-cell *matHeaderCellDef> Custo </th>
    <td mat-cell *matCellDef="let element"> {{element.custo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
