<div class="campus-container">
  <div class="campus-cards-container">

    <mat-card class="card" routerLink="create-building" matRipple>
      <mat-card-header class="card-header">
        <mat-card-title>Create building</mat-card-title>
        <mat-card-subtitle>&nbsp;</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="card-icon">home</mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-mini-fab color="primary" class="card-button">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card" matRipple>
      <mat-card-header class="card-header">
        <mat-card-title>Edit building</mat-card-title>
        <mat-card-subtitle>&nbsp;</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="card-icon">edit</mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-mini-fab color="primary" class="card-button">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card" matRipple>
      <mat-card-header class="card-header">
        <mat-card-title>List Floors</mat-card-title>
        <mat-card-subtitle>with access to elevator</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="card-icon">search</mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-mini-fab color="primary" class="card-button">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div class="campus-table-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
