<form [formGroup]="elevatorForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Selecionar Edif√≠cio</mat-label>
      <mat-select formControlName="buildingId" (selectionChange)="onBuildingSelected($event.value)">
        <mat-option *ngFor="let building of buildings" [value]="building.id">
          {{ building.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <div *ngIf="selectedElevator !== null">
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput placeholder="Code" formControlName="code" />
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Floor list</mat-label>
              <input matInput formControlName="floorList" />
            </mat-form-field>
  
          <mat-form-field>
            <mat-label>Building ID</mat-label>
            <input matInput placeholder="Building ID" formControlName="buildingId" />
          </mat-form-field>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Salvar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
