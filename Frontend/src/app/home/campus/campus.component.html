<div class="campus-container">
  <div class="campus-cards-container">

    <mat-card class="card" routerLink="create-building" matRipple>
      <mat-card-header class="card-header">
        <mat-card-title>Create building</mat-card-title>
        <mat-card-subtitle>&nbsp;</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="card-icon">home</mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-mini-fab color="primary" class="card-button">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card" matRipple>
      <mat-card-header class="card-header">
        <mat-card-title>Edit building</mat-card-title>
        <mat-card-subtitle>&nbsp;</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="card-icon">edit</mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-mini-fab color="primary" class="card-button">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="card" routerLink="list-floors" matRipple>
      <mat-card-header class="card-header">
        <mat-card-title>List Floors</mat-card-title>
        <mat-card-subtitle>with access to elevator</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="card-icon">search</mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-mini-fab color="primary" class="card-button">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>


    <mat-card class="card" routerLink="list-bridges" matRipple>
      <mat-card-header class="card-header">
        <mat-card-title>List Bridges</mat-card-title>
        <mat-card-subtitle>with access to elevator</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="card-icon">search</mat-icon>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-mini-fab color="primary" class="card-button">
          <mat-icon>search</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
